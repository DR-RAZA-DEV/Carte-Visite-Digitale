<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Visite Digital</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <main class="container">
        
        <h1 class="title">
            Ma carte de visite
        </h1>

        <section class="card-inner">

            <div class="flip-card">

                <section class="card-front">

                    <div class="card-content">
                        <figure class="logo">
                            <img id="logo" src="img/logo.png" alt="Logo" title="Le logo du DR RAZA DEV">
                        </figure>

                        <br>
                        
                        <h2 class="title-card">Développeur web et web mobile</h2>
                    </div>

                </section>

                <section class="card-back">

                    <div class="container-card-back">

                        <section class="left-content">

                            <!-- Photo de carte de visite -->
                            <div class="container-photo">
                                <figure class="logo">
                                    <img id="logo" src="img/logo.png" alt="Logo" title="Le logo du DR RAZA DEV">
                                </figure>
                            </div>
                
                            <!-- Lien vers Linkdin, Github, Mail et Téléphone -->
                            <section class="card-icons">
                                <!-- Linkdin -->
                                <div class="logo-linkdin">
                                    <a href="www.linkedin.com/in/thonnyrazafiarimanana" target="_blank">
                                        <img id="icons" src="img/icons8-linkedin-94.png" alt="Icons Linkdin" >
                                    </a>
                                </div>
                
                                <!-- Github -->
                                <div class="logo-github">
                                    <a href="https://github.com/DrRazaDev" target="_blank">
                                        <img id="icons" src="img/icons8-git-94.png" alt="Icons Github" >
                                    </a>
                                </div>
                                
                                <!-- Mail -->
                                <div class="logo-mail">
                                    <a href="mailto:dr.raza.dev@gmail.com" target="_blank">
                                        <img id="icons" src="img/icons8-gmail-logo-94.png" alt="Icons Mail" >
                                    </a>
                                </div>
                
                                <!-- Téléphone -->
                                <div class="logo-telephone">
                                    <a href="tel:+262693855396" target="_blank">
                                        <img id="icons" src="img/icons8-phone-94.png" alt="Icons Téléphone" >
                                    </a>
                                </div>
                            </section>

                        </section>

                        <section class="right-content">

                            <!-- Informations personnelles -->
                            <section class="container-informations">
                
                                <h2 class="title-card">Développeur web et web mobile</h2>
                
                                <br>
                                
                                <address class="content">
                                    <p>Développeur junior, avec le but d'être un développeur web et web mobile FullStack en freelance.</p>
                                    
                                    <br>

                                    <p>14 boulevard notre dame de la trinité, Camélia, Saint-Denis, Réunion, 97400</p>
                                </address>

                                <br>
                                
                                <div class="portfolio-link">
                                    <h3>
                                        <a href="https://thonnyraza.github.io/Portfolio-ThonnyRAZA/"  target="_blank">
                                            Mon PortFolio
                                        </a>
                                    </h3>
                                </div>
                                
                            </section>

                        </section>
                        
                    </div>
                    
                </section>
                
            </div>
            
        </section>

    </main>
    
</body>
</html>
